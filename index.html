<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript website - Shopping Cart</title>

    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
<header>
<!-- Nav -->
<div class="nav container">
    <a href="#" class="logo">Javascript Ecommerce</a>
    <i class='bx bx-shopping-bag' id="cart-icon" ></i>

    <div class="cart">
        <h2 class="cart-title">My cart</h2>

        <div class="cart-content">

                
       
        </div>
        <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">R0</div>
        </div>

        <button type="button" class="btn-buy">Buy now</button>

        <i class="bx bx-x" id="close-cart" ></i>
    </div>

</div>
</header>

<section class="shop container">
    <h2 class="section-title">Shop Products</h2>

    <div class="shop-content">
        <div class="product-box">
            <img src="img/product1.jpg" alt="" class="product-img">
            <h2 class="product-title">AEROREADY SHIRT</h2>
            <span class="price">R350</span>
            <i class="bx bx-shopping-bag add-cart"></i>
        </div>


        <div class="product-box">
            <img src="img/product2.jpg" alt="" class="product-img">
            <h2 class="product-title">Wireless EARBUDS</h2>
            <span class="price">R200</span>
            <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        
        <div class="product-box">
            <img src="img/product3.jpg" alt="" class="product-img">
            <h2 class="product-title">BLACK HOODIE</h2>
            <span class="price">R2000</span>
            <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        
        <div class="product-box">
            <img src="img/product4.jpg" alt="" class="product-img">
            <h2 class="product-title">STRAW METAL BOTTLE</h2>
            <span class="price">R450</span>
            <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        
        <div class="product-box">
            <img src="img/product5.jpg" alt="" class="product-img">
            <h2 class="product-title">SILVER METAL SUNGLASSES</h2>
            <span class="price">R360</span>
            <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        
        <div class="product-box">
            <img src="img/product6.jpg" alt="" class="product-img">
            <h2 class="product-title">ADIDAS CAP</h2>
            <span class="price">R250</span>
            <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        
        <div class="product-box">
            <img src="img/product7.jpg" alt="" class="product-img">
            <h2 class="product-title">BACKPACK</h2>
            <span class="price">R280</span>
            <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        
        <div class="product-box">
            <img src="img/product8.jpg" alt="" class="product-img">
            <h2 class="product-title">ULTRABOOST ADIDAS</h2>
            <span class="price">R90</span>
            <i class="bx bx-shopping-bag add-cart"></i>
        </div>
    </div>
</section>

<script src="main.js" ></script>

</body>
</html>
